<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link href="task1.css" rel="stylesheet">
</head>
<body>


<form action="mailto:example@example.com" method="post" enctype="text/plain" ><br>
  <div class="main">
    <div class="field">
      <label for="login"> Name: </label> <br>
      <input type="text" id="login" name="login" placeholder="Your name"> <br>
    </div>
    <div class="field">
      <label for="email"> Email: </label> <br>
      <input type="text" id="email" name="email" placeholder="Your email"> <br>
    </div>
    <div class="field">
      <label for="password"> Password: </label> <br>
      <input type="password" id="password" name="password"> <br>
    </div>
    <div>
      <label for="number"> Phone Number: </label> <br>
      <input type="number" id="number" name="number"> <br>
    </div>
    <div>
      <label for="lenguage">Lenguage:</label>
      <select id="lenguage" name="lenguage">
        <option value="Uk">Ukrainian</option>
        <option value="En">English</option>
      </select> <br>
    </div>
    <div>
      <label for="zip">Zip Code:</label>
      <input type="text" id="zip" name="zip"> <br>
    </div>
    <div>
      <label for="message">About:</label>
      <textarea for="message" id="message" name="message" placeholder="Write abaut yourself" required></textarea> <br>
    </div>
  </div>
  <input class="registr" type="button" value="Регістрація">
</form>


</body>

</html>>
